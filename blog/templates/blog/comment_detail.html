<!DOCTYPE html>
<html lang="en">
{% extends 'blog/base.html'%} {% block content %}{% load static%}
<article class="media content-section">
    <img class="rounded-circle article-img " src="{{ object.author.profile.image.url }}">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' object.author.username  %}">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small> {% if object.author == user %}
            <div>
                <a class="btn btn-secondary bt-sm mt-1 mb-1" href="{% url 'comment-update' object.id %}">Update</a>
                <a class="btn btn-danger bt-sm mt-1 mb-1" href="{% url 'comment-delete' object.id %}">Delete</a>
            </div>
            {% endif %}
        </div>
        <div class="article-metadata">
            <h3>{{ object.title }}</h3>
            <h6><a class="article-title">{{ object.content }}</a></h6>
        </div>
    </div>
</article>

{% endblock %}

</html>
